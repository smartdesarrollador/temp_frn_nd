<!DOCTYPE html>
<html lan="en">
  <head>
    <!--metas-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--./metas-->
    <!--styles-->
    <link rel="stylesheet" href="recursos/css/bootstrap.css">
    <link rel="stylesheet" href="recursos/css/style.css">
    <!--./styles-->
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/owl.carousel/dist/assets/owl.carousel.min.css">
    <!--./fonts-->
    <title>servicios</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:#00BCD4;"><a class="navbar-brand text-white" id="logo" href="#">LogoEmpresa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto h5">
          <li class="nav-item active"><a class="nav-link text-white" href="http://localhost:3000/"><i class="fa fa-home"></i> Inicio <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link text-white" href="http://localhost:3000/nosotros.html">Nosotros</a></li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Servicios</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown"><a class="dropdown-item" href="#">Servicio 1</a><a class="dropdown-item" href="#">Servicio 2</a>
              <div class="dropdown-divider"></div><a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Galeria</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <!--.navbar-->
    <!--carousel-->
    <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel">
      <ol class="carousel-indicators">
        <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active"><img class="d-block w-100" src="recursos/img/banners_750x500/bote.jpg" alt="First slide"></div>
        <div class="carousel-item"><img class="d-block w-100" src="recursos/img/banners_750x500/bote.jpg" alt="Second slide"></div>
        <div class="carousel-item"><img class="d-block w-100" src="recursos/img/banners_750x500/bote.jpg" alt="Third slide"></div>
      </div><a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span></a>
    </div>
    <!--./carousel-->
    <!--footer-->
    <footer>
      <div class="jumbotron rounded-0">
        <h1>footer</h1>
      </div>
    </footer>
    <!--./footer-->
    <!--scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/boostrap/js/dist/popover.js"></script>
    <script src="bower_components/boostrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
    <script type="text/javascript">
      var owl = $('.owl-carousel');
      owl.owlCarousel({
      items:4,
      loop:true,
      margin:10,
      autoplay:true,
      autoplayTimeout:1000,
      autoplayHoverPause:true
      });
      $('.play').on('click',function(){
      owl.trigger('play.owl.autoplay',[1000])
      })
      $('.stop').on('click',function(){
      owl.trigger('stop.owl.autoplay')
      })
    </script>
    <!--./scripts-->
  </body>
</html>
